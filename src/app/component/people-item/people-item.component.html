<!-- Cards with media area -->
<mat-card class="example-card">
  <mat-card-title-group class="lista">
    <mat-card-title class="titulo">{{people.name}}</mat-card-title>
    <mat-card-subtitle>{{people.films.length}} films</mat-card-subtitle>
    <mat-card-subtitle>{{people.mass}}of mass</mat-card-subtitle>
    <li class="nav-item" routerLinkActive="active">
      <a [routerLink]="['/people', getPeopleId(people.url)]">{{people.name}}</a>
    </li>
  </mat-card-title-group>
  <mat-card-content>

  </mat-card-content>
</mat-card>
